<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Menu - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#menu" ).menu();
  } );
  </script>
  <style>
  .ui-menu { width: 150px; }
  </style>
</head>
<body>
 
<ul id="menu">
  <li class="ui-state-disabled"><div>Цены на ёлки новогодние</div></li>
  <li><div>Маленькие ёлки</div>
  	<ul>
      <li class="ui-state-disabled"><div>Цена: 60 гривен</div></li>
    </ul>
   </li>
  <li><div>Средние ёлки</div>
  	<ul>
      <li class="ui-state-disabled"><div>Цена: 1200 гривен</div></li>
    </ul>
   </li>
  <li><div>Большие ёлки</div>
    <ul>
      <li class="ui-state-disabled"><div>Цена: 240000 гривен</div></li>
    </ul>
  </li>
</ul>
 </body>
</html>
